<header aria-hidden="true" class="no-print">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!--<h1 class="logo">{{ site.title }}</h1>-->
      <nav role="navigation" aria-hidden="true">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
   <li><a href="https://github.com/your-username" target="_blank">
      <i class="fab fa-github"></i></a></li>
   <li><a href="https://linkedin.com/in/your-username" target="_blank">
      <i class="fab fa-linkedin"></i></a></li>
</ul>
</nav>
</header>
